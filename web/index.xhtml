<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Contrasena</title>
        
        <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
     
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    </h:head>
    <h:body>
        <div class="container">
        <!-- Page Content goes here -->
            <div class="row">
                <div class="col s6">
                    <h:form>
                        <label for=""><h2>Contraseña</h2></label>
                        <label for=""><h4>Nueva Contraseña</h4></label>
                        
                        <h:inputText id="usuario" maxlength="25" value="#{procesoContrasena.contrasena.idUsuario}" style="padding-top: 60px;" class="validate"/>
                        <label for="usuario">Ingrese un usuario</label>
                        
                        <h:inputSecret id="contrasena" maxlength="8" value="#{procesoContrasena.contrasena.contrasena}" style="padding-top: 40px;" class="validate"/>
                        <label for="contrasena">Ingrese una contraseña</label>
                        <h5>#{procesoContrasena.contrasena.notificacion}</h5>
                        
                        <div style="padding-top: 20px;" class="row">
                            <h:commandButton style="font-size: 15px; margin: 15px;" action="#{procesoContrasena.nuevoUsuario()}" value="Guardar Contraseña" class="waves-effect orange darken-4 btn-large"></h:commandButton>
                            <h:commandButton style="font-size: 15px; margin: 15px;" action="index_actualizar.xhtml" value="Modificar Contraseña" class="waves-effect lime btn-large"></h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
